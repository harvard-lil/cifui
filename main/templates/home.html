{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Hypos</h1>

    <ul>
      {% for hypo in hypos %}
        <li>
          {% if forloop.first and not voted_in_latest %}
            <i>{{ hypo }} (respond via text to unlock)</i>
          {% else %}
            <a href="{% url 'single_hypo' hypo.pk %}">{{ hypo }}</a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
